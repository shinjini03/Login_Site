<!doctype html>
<html>
  <head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/b477d555a5.js" crossorigin="anonymous"></script>
    <title>Login page to Shin's BookStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="topnav">
      <img src="book.jpg" alt="image error" id="image">
      <a class="active" href="#" target="__blank" id="nav">Home</a>
      <a class="shopping" href="#" target="__blank" id="nav">Shopping</a>
      <a class="contact" href="#" target="__blank" id="nav">Contact</a>
      <a class="about" href="#" target="__blank" id="nav">About</a>
      <a href="#" class="icon">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="container">
      <h1>Sign In:</h1>
      <hr>
      <div class="form">
        <i class="fa fa-envelope"></i>
      <div class="box">
        <label for="email"><b>Email:</b></label>
        <br><br>
       <input type="email" name="email" id="email" placeholder="Enter your email id">
      </div>
      <br>
      <i class="fa fa-unlock-alt"></i>
      <div class="box">
        <label for="password"><b>Password:</b></label>
        <br><br>
     <input type="password" name="password" id="password" placeholder="Enter your password">
      </div>
      <br>
      <i class="fa fa-phone-square"></i>
      <div class="box">
        <label for="phone"><b>Phone Number:</b></label>
        <br><br>
        <input type="phone" name="phone" id="phone" placeholder="Enter your number">
      </div>
      <br>
      <div class="check">
      <label>
         <input type="checkbox" name="checkbox" id="checkbox"/> I am not a robot
      </label>
      </div>
      <br>
      <br>
      <button class="btn">Sign in to continue</button>
      </div>
    </div>
    <!-- <i class="fa fa-book"></i> -->
  </body>
</html>
